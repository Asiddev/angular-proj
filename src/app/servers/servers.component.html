<input type="text" class="form-control" [(ngModel)]="username" />
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="username = ''"
>
  Reset User
</button>
<p>YOUR USERNAME : {{ username }}</p>

<!-- <button (click)="clicked = !clicked">Display Details</button> -->
<button (click)="onToggleDetails()">Display Details</button>
<p [ngClass]="{ toggleDisplay: clicked === true }">Secret Password = Tuna</p>

<div
  *ngFor="let item of logs; let i = index"
  [ngStyle]="{ backgroundColor: i > 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ whiteFont: i > 4 }"
>
  {{ item }}
</div>
